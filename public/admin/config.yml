backend:
  name: test-repo
  branch: master
media_folder: public/images
public_folder: /images
locale: "es"

collections:
  - name: "config"
    label: Configuración
    delete: false
    editor:
      preview: false
    files:
      - name: "general"
        label: "Site Config"
        file: "config.json"
        description: "General site settings"
        fields:
          - label: "URL"
            name: "base_url"
            widget: "string"
            hint: "Do not enter the trailing slash of the URL"
          - label: "Site title"
            name: "site_title"
            widget: "string"
          - label: "Site description"
            name: "site_description"
            widget: "string"
          - label: "Site keywords"
            name: "site_keywords"
            widget: "list"
            summary: "{{fields.keyword.keyword}}"
            field:
              label: Keyword
              name: keyword
              widget: "string"
          - label: "Twitter account"
            name: "twitter_account"
            widget: "string"
          - label: "GitHub account"
            name: "github_account"
            widget: "string"

  - name: "meta"
    label: "Meta"
    delete: false
    editor:
      preview: false
    files:
      - name: "authors"
        label: "Authors"
        file: "meta/authors.yml"
        description: "Author descriptions"
        fields:
          - name: authors
            label: Authors
            label_singular: "Author"
            widget: list
            fields:
              - label: "Slug"
                name: "slug"
                widget: "string"
                hint: "The part of a URL identifies the author"
              - label: "Name"
                name: "name"
                widget: "string"
                hint: "First and Last"
              - label: "Introduction"
                name: "introduction"
                widget: "text"
  - name: "players"
    label: "Jugadoras"
    label_singular: "Jugadora"
    folder: "content/players/"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{number}}"
    identifier_field: number
    summary: "{{name}}"
    fields:
      - label: "Foto"
        name: "image"
        widget: "image"
        required: false
      - label: "Nombre"
        name: "name"
        widget: "string"
      - label: "Dorsal"
        name: "number"
        widget: "string"
      - label: "Habilidades"
        name: "description"
        widget: "string"
        required: false

  - name: "matches"
    label: "Partidos"
    label_singular: "Partido"
    folder: "content/matches/"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    identifier_field: slug
    summary: "{{date}}"
    fields:
      - label: "Slug"
        name: "slug"
        widget: "string"
        hint: "The part of a URL identifies the match"
      - label: "Fecha del partido"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        dateFormat: "YYYY-MM-DD"
        timeFormat: false
      - label: Autor de la crónica
        name: "author"
        widget: relation
        collection: "meta"
        file: "authors"
        searchFields:
          - "authors.*.name"
        displayFields:
          - "authors.*.name"
        valueField: "authors.*.slug"
      - label: Crónica
        name: "body"
        widget: "markdown"
        required: false
      - label: Equipo rojo
        name: "redTeam"
        widget: "object"
        required: false
        fields:
          - label: "Jugadoras"
            name: "players"
            widget: "markdown"
          - label: "Anotaciones"
            name: "goals"
            widget: "number"
      - label: Equipo azul
        name: "blueTeam"
        widget: "object"
        required: false
        fields:
          - label: "Jugadoras"
            name: "players"
            widget: "markdown"
          - label: "Anotaciones"
            name: "goals"
            widget: "number"

